<!-- @format -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflixify | login</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="dist/css/vendor.min.css" />
  <link rel="stylesheet" href="dist/css/main.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>

<body>
  <div class="login">
    <div class="login__bg"></div>
    <div class="container">
      <div class="row">
        <div class="col-10 mx-auto col-md-6 bg-white mx-auto p-3">
          <h2 class="text-center">Netflix<span class="text-primary">ify</span></h2>
          <hr>
          <form action="">
            <div class="mb-3">
              <label for="email">Email</label>
              <input type="text" name="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Remeber Me
                </label>
              </div>
            </div>
            <div class="mb-3 d-grid">
              <button class="btn btn-primary text-white d-block">Login</button>
            </div>
            <p class="text-center">Create New Account <a href="register.html">Register</a></p>
            <hr>
            <div class="d-grid gap-2">
              <button class="btn btn-primary text-white" type="button" style="background:#3b5998;">Facebook Login</button>
              <button class="btn btn-primary text-white" type="button" style="background:#ea4335;">Gmail Login</button>
            </div>            
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <script src="dist/js/jquery.min.js"></script>
  <script src="dist/js/bootstrap.min.js"></script>
  <script src="dist/js/vendor.min.js"></script>
  <script src="dist/js/main.min.js"></script>
</body>

</html>
